name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm test
      - name: Build
        run: pnpm build
      - name: Set NPM Token
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_CI_TOKEN }}" > .npmrc
      - name: Set version and publish
        run: |
          VERSION=$(git describe --tags --abbrev=7 --match "v*")
          VERSION=${VERSION#v}
          echo "version is $VERSION"
          jq --arg version "$VERSION" '{version: $version} + .' package.json > temp.json && mv temp.json package.json
          cat package.json
          # Publish npm package (--access public required for scoped packages)
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_CI_TOKEN }}
